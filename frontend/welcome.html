<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wysaro Gaming - Welcome</title>
    <link rel="icon" type="image/x-icon" href="./imgs/wysaro-isologo-black.png">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos espec√≠ficos para la secci√≥n de logos */
        .logo-selection-box {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        .radio-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .radio-card:hover { background-color: #f9f9f9; }
        .radio-card input[type="radio"] { width: 18px; height: 18px; cursor: pointer; }
        .radio-card.active { border-color: #667eea; background-color: #f0f7ff; }
        
        .upload-zone {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: #fafafa;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }
        .preview-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            resize: none;
            font-family: inherit;
        }
        .char-counter {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 4px;
        }

        /* Estilo para el Overlay de Bloqueo */
        .session-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="form-container" style="position: relative;">
        <div class="logo-container">
            <img src="assets/images/wysaro-isologo-black.png" alt="Wysaro Gaming" class="logo" style="max-width: 250px;">
        </div>
        
        <h2 style="text-align: center; margin-bottom: 10px;">Welcome to Wysaro Gaming</h2>
        <p class="subtitle" style="text-align: center; margin-bottom: 40px;">
            Let's get started with your onboarding process
        </p>
        
        <form id="welcomeForm">
            <div class="form-group">
                <label for="gameroomName" style="font-size: 16px; font-weight: 600;">Please tell us the name of your gameroom</label>
                <input 
                    type="text" 
                    id="gameroomName" 
                    name="gameroomName" 
                    placeholder="Enter your gameroom name..." 
                    required 
                    minlength="3"
                    style="font-size: 16px; padding: 15px;"
                    autofocus
                >
                <small class="input-help">Minimum 3 characters</small>
            </div>

            <div class="logo-selection-box">
                <label style="font-size: 16px; font-weight: 600; display: block; text-align: center;">Logo Identity</label>
                <p style="font-size: 14px; color: #666; margin-top: 5px; text-align: center;">How would you like to handle your logo?</p>
                
                <div class="option-group">
                    <label class="radio-card" id="card-has-logo">
                        <input type="radio" name="logoOption" value="has-logo" onclick="toggleSelection('has-logo')">
                        <div>
                            <strong>I already have a logo</strong>
                            <div style="font-size: 12px; color: #777;">Upload up to 3 files (PNG, JPG, SVG)</div>
                        </div>
                    </label>

                    <label class="radio-card" id="card-needs-logo">
                        <input type="radio" name="logoOption" value="needs-logo" onclick="toggleSelection('needs-logo')">
                        <div>
                            <strong>I want a logo to be created for me</strong>
                            <div style="font-size: 12px; color: #777;">References: Text or Images (up to 5)</div>
                        </div>
                    </label>
                </div>

                <div id="zone-has-logo" class="upload-zone">
                    <label style="font-size: 14px; font-weight: 600;">Upload your logo(s):</label>
                    <input type="file" id="logoFiles" name="logoFiles" multiple accept="image/*" onchange="handlePreview(this, 'preview-logo')">
                    <div id="preview-logo" class="preview-grid"></div>
                </div>

                <div id="zone-needs-logo" class="upload-zone">
                    <label style="font-size: 14px; font-weight: 600;">Design details:</label>
                    <textarea id="designReferenceText" maxlength="200" placeholder="Describe your idea (colors, style, elements)..." oninput="updateCharCount(this)"></textarea>
                    <div class="char-counter" id="charCount">0 / 200</div>
                    
                    <label style="font-size: 14px; font-weight: 600; display: block; margin-top: 15px;">Reference images:</label>
                    <input type="file" id="referenceFiles" name="referenceFiles" multiple accept="image/*" onchange="handlePreview(this, 'preview-ref')">
                    <div id="preview-ref" class="preview-grid"></div>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none; margin-top: 15px; background: #fff2f2; color: #d9534f; padding: 10px; border-radius: 5px; text-align: center;"></div>
            
            <button type="submit" class="btn-next" style="width: 100%; margin-top: 25px;">
                Continue ‚Üí
            </button>
        </form>
    </div>
    
    <script>
        // --- üõ°Ô∏è GUARDI√ÅN DE SESI√ìN Y BLOQUEO DE DUPLICADOS ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const editTokenUrl = urlParams.get('token');
            
            // 1. Prioridad: Link de Edici√≥n Oficial
            if (editTokenUrl) {
                console.log('üîó [GUARD] Token detectado en URL. Limpiando cach√© local para carga fresca.');
                localStorage.clear(); 
                // form-handler.js se encargar√° de hacer el fetch con este token
                return; 
            }

            // 2. Bloqueo de Duplicados (Sesi√≥n activa en LocalStorage)
            const existingName = localStorage.getItem('gameroomName');
            const existingToken = localStorage.getItem('editToken');

            if (existingName || existingToken) {
                console.log('‚ö†Ô∏è [GUARD] Detectada sesi√≥n local activa.');
                showSessionBlocker(existingName);
            }
        });

        function showSessionBlocker(name) {
            const container = document.querySelector('.form-container');
            const overlay = document.createElement('div');
            overlay.className = 'session-overlay';
            
            overlay.innerHTML = `
                <h3 style="color: #667eea; margin-bottom: 15px;">Welcome back!</h3>
                <p style="margin-bottom: 10px;">You have an active registration process for:</p>
                <p style="font-weight: bold; font-size: 18px; margin-bottom: 25px;">${name || 'Incomplete Company'}</p>
                <div style="display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 250px;">
                    <button onclick="window.location.href='index.html'" class="btn-next" style="background: #28a745; margin:0;">Continue Progress</button>
                    <button onclick="resetSession()" class="btn-next" style="background: #dc3545; margin:0;">Start New Registration</button>
                </div>
                <p style="font-size: 11px; color: #999; margin-top: 20px;">* Starting a new registration will delete current unsaved data.</p>
            `;
            container.appendChild(overlay);
        }

        function resetSession() {
            if(confirm('Are you sure you want to start a new registration? All current data will be lost.')) {
                localStorage.clear();
                window.location.reload();
            }
        }

        // --- MANEJO DEL FORMULARIO ---

        function toggleSelection(option) {
            document.getElementById('zone-has-logo').style.display = 'none';
            document.getElementById('zone-needs-logo').style.display = 'none';
            document.getElementById('card-has-logo').classList.remove('active');
            document.getElementById('card-needs-logo').classList.remove('active');

            if(option === 'has-logo') {
                document.getElementById('zone-has-logo').style.display = 'block';
                document.getElementById('card-has-logo').classList.add('active');
            } else {
                document.getElementById('zone-needs-logo').style.display = 'block';
                document.getElementById('card-needs-logo').classList.add('active');
            }
        }

        function updateCharCount(textarea) {
            document.getElementById('charCount').textContent = `${textarea.value.length} / 200`;
        }

        function handlePreview(input, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const maxFiles = containerId === 'preview-logo' ? 3 : 5;
            
            if (input.files.length > maxFiles) {
                alert(`Maximum ${maxFiles} images allowed.`);
                input.value = "";
                return;
            }

            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-img';
                    container.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('welcomeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const gameroomName = document.getElementById('gameroomName').value.trim();
            const logoOption = document.querySelector('input[name="logoOption"]:checked')?.value;
            
            if (gameroomName.length < 3) return showError('‚ö†Ô∏è Name too short');
            if (!logoOption) return showError('‚ö†Ô∏è Select a logo option');

            localStorage.setItem('gameroomName', gameroomName);
            localStorage.setItem('logoOption', logoOption);
            if (logoOption === 'needs-logo') {
                localStorage.setItem('designReferenceText', document.getElementById('designReferenceText').value);
            }

            window.location.href = 'index.html';
        });

        function showError(msg) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
