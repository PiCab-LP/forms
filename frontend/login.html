<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wysaro - Admin Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 14px;
        }
        
        .btn-submit {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
            <img src="assets/images/wysaro-isologo-black.png" alt="Wysaro" style="width: 80px;">
        </div>
        
        <h2 class="login-title">üîê Admin Login</h2>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-submit" id="loginBtn">
                Login
            </button>
        </form>
    </div>
    
    <script>
        const API_URL = 'https://forms-wliu.onrender.com/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Ocultar error anterior
            errorDiv.style.display = 'none';
            
            // Deshabilitar bot√≥n
            loginBtn.textContent = 'Logging in...';
            loginBtn.classList.add('loading');
            
            try {
                console.log('üîê Intentando login...');
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                console.log('üì• Respuesta:', data);
                
                if (data.success) {
                    console.log('‚úÖ Login exitoso');
                    
                    // Guardar token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    // Redirigir al dashboard
                    window.location.href = '/admin';
                } else {
                    console.log('‚ùå Login fallido:', data.message);
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                // Rehabilitar bot√≥n
                loginBtn.textContent = 'Login';
                loginBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
